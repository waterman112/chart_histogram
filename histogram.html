<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <title>柱状图</title>
  </head>
  <body>
    <!--this is html-->
    <div id="chartContainer" style="height:300px; width:100%;"></div>
    <!--this is js-->
    <script src="canvasjs.min.js"></script>
    <script type="text/javascript">
      window.onload = function(){
        var chart = new CanvasJS.Chart("chartContainer",{
          title:{
            text:'China City',
          },
          data:[
            {
             type: "column",
             dataPoints:[
               {label:'Beijing',y:15},
               {label:'Shanghai',y:10},
               {label:'Jinan',y:25},
               {label:'Huaian',y:300},
               {label:'sdldfj',y:28}
             ]
            }
          ]
        });
        chart.render();
        console.log('this is canvasjs');
      }
    </script>
  </body>
</html>
